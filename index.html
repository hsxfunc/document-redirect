<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档自动访问</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            word-break: break-all;
            display: none;
        }
        a {
            color: #87CEEB;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: inline-block;
            margin: 5px;
        }
        .status {
            margin: 10px 0;
            font-size: 14px;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 100%;
            background: #87CEEB;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔄 正在自动访问文档...</h2>
        <div class="loading">
            <div class="spinner"></div>
            <div class="status" id="status">正在初始化...</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="manual-link" id="manualLink">
            <p><strong>自动跳转失败，请选择手动访问：</strong></p>
            <a href="#" id="directLink" target="_blank">🔗 直接访问文档</a>
            <a href="#" id="guestLink" target="_blank">👤 游客模式访问</a>
            <p style="font-size: 12px; margin-top: 15px; opacity: 0.8;">
                💡 提示：如果直接访问需要登录，请点击"游客模式访问"
            </p>
        </div>
    </div>

    <script>
        // 文档信息
        const docInfo = {
            docId: 'e3_APAAOgZlAIIuS1QYHGZS5i46iQvQ8',
            scode: 'AG0AOQd3AAgWgPSXCuAPAAOgZlAII',
            version: '4.1.38.6011',
            platform: 'win',
            tab: '7y7l6m'
        };

        // 状态更新函数
        function updateStatus(message, progress = 0) {
            document.getElementById('status').textContent = message;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // 构建不同的访问URL
        function buildUrls() {
            const baseUrl = 'https://doc.weixin.qq.com/sheet';
            
            // 直接访问链接
            const directParams = new URLSearchParams({
                scode: docInfo.scode,
                version: docInfo.version,
                platform: docInfo.platform,
                tab: docInfo.tab
            });
            const directUrl = `${baseUrl}/${docInfo.docId}?${directParams.toString()}`;
            
            // 游客模式访问链接
            const guestParams = new URLSearchParams({
                scode: docInfo.scode,
                version: docInfo.version,
                platform: 'mobile', // 移动端更容易触发游客模式
                guest: '1',
                from: 'qrcode'
            });
            const guestUrl = `${baseUrl}/${docInfo.docId}?${guestParams.toString()}`;
            
            return { directUrl, guestUrl };
        }

        // 检测设备类型
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 尝试自动访问
        async function attemptAutoAccess() {
            const { directUrl, guestUrl } = buildUrls();
            
            try {
                updateStatus('正在检测访问环境...', 20);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                updateStatus('正在尝试直接访问...', 40);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 优先尝试游客模式（移动端更容易成功）
                const targetUrl = isMobileDevice() ? guestUrl : directUrl;
                
                updateStatus('正在跳转到文档...', 80);
                await new Promise(resolve => setTimeout(resolve, 800));
                
                updateStatus('跳转中...', 100);
                
                // 尝试跳转
                window.location.href = targetUrl;
                
                // 如果3秒后还在当前页面，说明跳转可能失败
                setTimeout(() => {
                    if (window.location.href.includes('doc.weixin.qq.com/sheet') === false) {
                        showManualOptions();
                    }
                }, 3000);
                
            } catch (error) {
                console.error('自动访问失败:', error);
                showManualOptions();
            }
        }

        // 显示手动选项
        function showManualOptions() {
            const { directUrl, guestUrl } = buildUrls();
            
            updateStatus('请选择手动访问方式', 100);
            document.querySelector('.loading .spinner').style.display = 'none';
            document.getElementById('manualLink').style.display = 'block';
            
            // 设置链接
            document.getElementById('directLink').href = directUrl;
            document.getElementById('guestLink').href = guestUrl;
            
            // 添加点击事件统计
            document.getElementById('directLink').onclick = () => {
                console.log('用户选择直接访问');
            };
            
            document.getElementById('guestLink').onclick = () => {
                console.log('用户选择游客模式访问');
            };
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 延迟500ms开始，让用户看到加载过程
            setTimeout(attemptAutoAccess, 500);
            
            // 10秒后强制显示手动选项（保险措施）
            setTimeout(showManualOptions, 10000);
        });

        // 监听页面可见性变化（用户切换回来时检查是否成功跳转）
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && window.location.href.includes('doc.weixin.qq.com/sheet') === false) {
                // 如果用户切换回来且还在当前页面，显示手动选项
                setTimeout(showManualOptions, 1000);
            }
        });
    </script>
</body>
</html>
